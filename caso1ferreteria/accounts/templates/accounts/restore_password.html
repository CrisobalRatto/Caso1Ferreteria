{% extends 'layouts/default/layout.html' %}

{% load bootstrap4 %}


{% block content %}

    <h4>Restaurar Contrasena</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">Siguiente</button>

    </form>

    <hr>

    <ul>
        <li>
            <a href="{% url 'accounts:log_in' %}">Iniciar Seccion</a>
        </li>
    </ul>

{% endblock %}
