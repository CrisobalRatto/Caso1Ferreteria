{% extends 'layouts/default/layout.html' %}


{% block content %}

<p>
    <section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 py-5 bg-primary text-white text-center ">
                    <div class=" ">
                        <div class="card-body">
                            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                            <h2 class="py-3">Registro</h2>
<p>
    Registrese para comenzar a comprar nuestros productos.

</p>
                    </div>
                </div>
            </div>
<div class="col-md-8 py-5 border">
    <h4 class="pb-4">Porfavor complete la siguiente informacion</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <input id="Email" name="nombre_usuario" placeholder="Email" class="form-control" type="email" required="required">
            </div>
            <div class="psw">
                <div class=" col-md-6">
                    <input type="password" class="form-control" id="inputpsw" placeholder="Contrasena" required="required"
                           onchange="form.repsw.pattern=this.value" name="contrasena">
                </div>
            </div>
            <div class=" col-md-6">
                <input name="repsw" type="password" class="form-control" id="inputpsw" placeholder="Repita Contrasena" pattern="" required="required">
            </div>
        </div>
        <div class="form-row">

            <div class="form-group">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            <small>Al aceptar esta de acuerto con nuestros terminos de uso.</small>
                        </label>
                    </div>
                </div>

            </div>
        </div>

        <div class="form-row">
            <button type="submit" value="submit" class="btn btn-danger">Aceptar</button>

        </div>
        {% if messages %}
        {% for msg in messages %}
        {{msg}}

        {% endfor %}
        {% endif %}



    </form>
</div>
        </div>
    </div>
</section>
</p>
{% endblock %}
