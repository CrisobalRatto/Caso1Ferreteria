{% extends "app/layout.html" %}
{% block content %}

    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Contactenos</h2>
                    <p></p>
                </div>
                <form>
                    <div class="form-group"><label>Nombre</label><input class="form-control" type="text"></div>
                    <div class="form-group"><label>Categoria</label><input class="form-control" type="text"></div>
                    <div class="form-group"><label>Email</label><input class="form-control" type="email"></div>
                    <div class="form-group"><label>Mensaje</label><textarea class="form-control"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
