<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FERME</title>
    {% load static %} <!-- Solo me corre si lo dejo como static -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />

</head>

<body>
    <div class="container bg-blue py-2">
        <div class="row">

          <div class="col-3">
            <div class="container text-white">
              <b><a class="navbar-brand text-white" href="{% url 'home' %}">Ferme</a></b>

           
            </div>
          </div>

          <DIV class="col-6">
            <form class="form-inline my-2 my-lg-0"> 
              <div class="row">

                <div class="col-10">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </div>

                <div class="col-2">
                  <button class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit">Buscar</button>
                </div>

              </div>
            </form>
          </DIV>

          <div class="col-3">
            <div class="container text-white">
              <b><a class="navbar-brand text-white" href="{% url 'login' %}">Log in</a></b>
              <b><a class="navbar-brand text-white" href="{% url 'carro' %}">Carro</a></b>
            </div>
          </div>


        </div>

      </div>

      <div class="container text-center bg-light">
        <div class="row">

          <div class="col-4"></div>
          <div class="col-6">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Inicio <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'catalogo' %}">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Sobre Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-2"></div>

          </div>


        </nav>




      </div>

    <div class="container body-content bg-light">
            {% block content %}
           
            {% endblock %}
        
          
    
        {% block scripts %}
            <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
            <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
            <script src="{% static 'app/scripts/respond.js' %}"></script>
        {% endblock %}
      </br> 
    </div>

    <footer>
        <div class="container bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">GROUPONE</small>
              <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
          </div>
    </footer>
</body>
</html>
