<!DOCTYPE html>
<html lang="es"> 
  <head>
    <meta charset="utf-8" />
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERME</title>
    {% load static %} <!-- Solo me corre si lo dejo como static -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}"/>
  </head>

  <body>
      <div class="container bg-blue py-2">
          <div class="row">

            <div class="col-3">
              <div class="container text-white">
                <b>
                  <a class="navbar-brand text-white" href="{% url 'home' %}">
                    
                      <img src="{% static 'app/img/logo_ferme.png'%}" alt="" width="130" height="50">
                    
                  </a>
                </b>

            
              </div>
            </div>

            <DIV class="col-6">
              <form class="form-inline my-2 my-lg-0"> 
                <div class="row">

                  <div class="col-10">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                  </div>

                  <div class="col-2">
                    <button class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit">Buscar</button>
                    
                  </div>

                </div>
              </form>
            </DIV>

            <div class="col-3">
              <div class="container text-white">
                <b><a class="navbar-brand text-white" href="{% url 'login' %}">Ingresar</a></b>
                <b><a class="navbar-brand text-white" href="{% url 'carro' %}">Carro</a></b>
              </div>
            </div>


          </div>

        </div>

        <div class="container text-center bg-light">
          <div class="row">

              <div class="col-4"></div>
              <div class="col-6">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Inicio <span class="sr-only"></span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalogo' %}">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Sobre Nosotros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>
              <div class="col-2"></div>

          </div>
        </div>

      <div class="container body-content bg-light">
              {% block content %}
            
              {% endblock %}
          
            
      
          {% block scripts %}
              <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
              <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
              <script src="{% static 'app/scripts/respond.js' %}"></script>
          {% endblock %}
        <br> 
      </div>

      <footer>
          <div class="container bg-blue py-4">
            <div class="row">
              
              <div class="col-3">
                <a class="nav-link" href="{% url 'faq' %}"><h5>Preguntas Frecuentes</h5> <span class="sr-only"></span></a>

              </div>
              
              <div class="col-3">
                <a class="nav-link" href="{% url 'termscons' %}"><h5>Terminos y condiciones</h5> <span class="sr-only"></span></a>

              </div>
              
              <div class="col">
                <div class="container">
                <div class="row">
                  <div class="col-5 text-indent">
                    <a class="nav-link" href="{% url 'contact' %}"><h5>Contacto FERME</h5> <span class="sr-only"></span></a>
                    
                  </div>
                  <div class="col-1">
                    <a class="nav-link" href="{% url 'datoscontacto'%}">
                    
                      <img src="{% static 'app/img/rrss/whatsapp.png'%}" alt="" width="30" height="30"/>
                  
                    </a>
                  
                  </div>
                  <div class="col-1">
                    <a class="nav-link" href="{% url 'datoscontacto'%}">
                        
                      <img src="{% static 'app/img/rrss/mail.png'%}" alt="" width="30" height="30"/>
                    
                    </a>
                  </div>
                  <div class="col-1">
                    <a class="nav-link" href="{% url 'datoscontacto'%}">
                          
                      <img src="{% static 'app/img/rrss/facebook.png'%}" alt="" width="30" height="30"/>
                    
                    </a>
                  </div>
                </div>
              </div>          

            </div>

          </div>
      </footer>
  </body>
</html>
